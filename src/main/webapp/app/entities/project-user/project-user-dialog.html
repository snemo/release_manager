
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProjectUserLabel" data-translate="releasemanagerApp.projectUser.home.createOrEditLabel">Create or edit a Project User</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.projectUser.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.projectUser.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="releasemanagerApp.projectUser.project" for="field_project">Project</label>
            <select class="form-control" id="field_project" name="project" ng-model="vm.projectUser.project" ng-options="project as project.name for project in vm.projects track by project.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="releasemanagerApp.projectUser.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.projectUser.user" ng-options="user as user.firstName + ' ' + user.lastName for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
